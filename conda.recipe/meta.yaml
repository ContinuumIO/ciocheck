package:
  name: ciocheck
  version: "0.1"

source:
  path: ..

build:
  noarch_python: True
  number: 0
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools
  run:
    - autopep8
    - coverage
    - flake8
    - isort
    - pydocstyle
    - pylint
    - pytest
    - pytest-cov
    - pytest-json
    - pytest-xdist
    - python
    - six
    - yapf

about:
  home: https://github.com/ContinuumIO/ciocheck
  summary: "Continuum Analytics linter/formater/tester helper"
  license: MIT
  license_family: MIT
